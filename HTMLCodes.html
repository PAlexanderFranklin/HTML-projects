<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLCodes.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body>
    <textarea class="input">Trademarkâ„¢</textarea>
    <button>Convert</button>
    <textarea class="output" disabled="true">output</textarea>

    <script>
        // The important function
        function convert(input, output) {        // Arguments are DOM elements
            output.innerText = input.innerHTML;
        }

        // Context code
        function convertButton() {
            let input = document.querySelector(".input");
            let output = document.querySelector(".output");
            convert(input, output);
        }
        document.querySelector("button").onclick = convertButton;
    </script>
</body>
</html>
